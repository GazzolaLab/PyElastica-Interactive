<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Monocoil Active</title>
    <sim_path id="sim_path">monocoil_active.json</sim_path>
		<link rel="stylesheet" href="public/no_input.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./single_input.js"></script>
    <script type="module" src="loading_functions.js"></script>
    <script type="module" src="environment.js"></script>
	</head>
	<body>
      <div id="controls"></div>
    <form class="controls" action="javascript:void(0);">
        <div class="slidecontainer" id="slidercss">
          <h2>Time</h2><input  id="time" type="range" min="0" max="100" value="0" class="slider">
          <h2>Playback Speed</h2><input  id="speed" type="range" min="1" max="5" value="1" oninput="this.form.amountInput.value=this.value" />
          <input type="number" name="amountInput" min="1" max="5" value="1" oninput="this.form.amountRange.value=this.value" />
        </div>
        <h3><input id="play" type="submit" value="Play"/></h3>
    </form>
    </div>
    <div class="button" onclick="document.getElementById('play').click();this.classList.toggle('active')" id="buttoncss">
        <div class="background" x="0" y="0" width="20" height="20"></div>
        <div class="icon" width="20" height="20">
        <div class="left part" x="0" y="0" width="20" height="20" fill="#fff"></div>
        <div class="right part" x="0" y="0" width="20" height="20" fill="#fff"></div>
        </div>
        <div class="pointer"></div>
    </div>
    <div class="colorcontainer" id="colorcss">
    </div>  
    <div class="objectcontainer" id="objectcss">
    </div>
  </body>
</html>
